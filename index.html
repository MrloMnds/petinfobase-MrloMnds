<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/toasts.css">
    <link rel="stylesheet" href="./styles/registerButton.css">
    
</head>
<body>
    <main>
        
        <section class="home-login">
            <h1>Petinfo</h1>
            
            <h2><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h2>
            
            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>

            <div class="imagens-login">
                <img src="./img/Rectangle 2.svg" alt="imagem de metade do rosto de um gato" id="img1">
                <img src="./img/Rectangle 3.svg" alt="imagem de um cachorro" id="img2">
                <img src="./img/Rectangle 4.svg" alt="imagem de um cachorro da raça Corgi" id="img3">
                <img src="./img/Rectangle 5.svg" alt="imagem de um gato branco com a boca semi aberta" id="img4">
            </div>
        </section>
        
        <form class="login-form">
            <h3>Login</h3>

            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email" id="email">
            </div>
            <div class="div-senha">
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="password">
            </div>

            <button type="submit" class="acessar" disabled>Acessar</button>

            <div class="centralizado">
                <h4>Ainda não possui conta?</h4>
                <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
            </div>

            <button type="button" class="cadastro">Cadastrar</button>
        </form>
    
    </main>

    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="../scripts/registerButton.js"></script>
</body>
</html>
